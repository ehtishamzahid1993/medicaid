<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
   xmlns:fn="http://java.sun.com/jsp/jstl/functions"
   xmlns:p="http://primefaces.org/ui">
 
<h:head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>

    <h:form >    
    	<div class="container">
  			<div class="row">
    			<div class="col-sm-9 col-md-6 col-lg-8">
     				<p:inputText style="margin-bottom:2%; width:100% !important;" 
               			placeholder="SEARCH FOR PATIENT (search by name, email)" id="searc" value="#{homeBean.searchText}" styleClass="block">
             		</p:inputText>
    			</div>
    			<div class="col-sm-9 col-md-6 col-lg-4">
      				<p:commandButton icon="pi pi-search" style="background-color:white; border:none" action="#{homeBean.search}" update="@form"/>
    			</div>
  			</div>
		</div>
    </h:form>
    
    <div class="container">
  			<div class="row">
    			<div class="col-sm-9 col-md-6 col-lg-4">
     				<p:card >
    					<f:facet name="title">
   						 </f:facet>
   						 <p:outputLabel value="#{homeBean.allReferrals}"></p:outputLabel>
   						 <f:facet name="footer">
					        <p:outputLabel value="All Referrals"></p:outputLabel>
					    </f:facet>
					 </p:card>   
    			</div>
    			<div class="col-sm-9 col-md-6 col-lg-4">
     				<p:card >
    					<f:facet name="title">
   						 </f:facet>
   						 <p:outputLabel value="#{homeBean.submittedReferrals}"></p:outputLabel>
   						 <f:facet name="footer">
					        <p:outputLabel value="Referrals Submitted"></p:outputLabel>
					    </f:facet>
					 </p:card>   
    			</div>
    			<div class="col-sm-9 col-md-6 col-lg-4">
     				<p:card >
    					<f:facet name="title">
   						 </f:facet>
   						 <p:outputLabel value="#{homeBean.approvedReferrals}"></p:outputLabel>
   						 <f:facet name="footer">
					        <p:outputLabel value="Referrals Approved"></p:outputLabel>
					    </f:facet>
					 </p:card>   
    			</div>
  			</div>
  			<div class="row">
    			<div class="col-sm-9 col-md-6 col-lg-4">
     				<p:card >
    					<f:facet name="title">
   						 </f:facet>
   						 <p:outputLabel value="#{homeBean.deniedReferrals}"></p:outputLabel>
   						 <f:facet name="footer">
					        <p:outputLabel value="Referrals Denied"></p:outputLabel>
					    </f:facet>
					 </p:card>   
    			</div>
    			<div class="col-sm-9 col-md-6 col-lg-4">
     				<p:card >
    					<f:facet name="title">
   						 </f:facet>
   						 <p:outputLabel value="#{homeBean.withdrawnReferral}"></p:outputLabel>
   						 <f:facet name="footer">
					        <p:outputLabel value="Referrals Withdrawn"></p:outputLabel>
					    </f:facet>
					 </p:card>   
    			</div>
  			</div>
		</div>
    
    
    


</h:body>
</f:view>
